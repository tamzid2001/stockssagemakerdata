name: Weekly Stock Newsletter

on:
  schedule:
    - cron: "0 21 * * 1" # Monday 21:00 UTC ~ 4 PM ET (shifts to 5 PM during EDT)
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-2
      TICKERS: ${{ secrets.NEWSLETTER_TICKERS }}
      SLACK_CHANNEL: C0ADVBRMCLC
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Send Slack newsletter
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/send_weekly_newsletter.py \
            --tickers "${TICKERS}" \
            --timezone "America/New_York" \
            --lookback-days 7
